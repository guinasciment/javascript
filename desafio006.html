<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>javascript desafio 001!</title>

<script>
    function main() {
        //pegar um caracter flow char(nome,i)
        //              javascript (nome[i])
        //pegar o ultimo no flow len(nome)
        //              javascript nome.length
        nome=prompt("entre com um nome:");
        console.log(nome[0]);
        console.log(nome.length);
        console.log(nome[nome.length-1]);
        console.log(nome[0]+nome[1]+nome[2]);
        console.log(nome[3]);
        // i++  i=i+1
        //i--   i=i-1
        //i+-   i=i+2
        nome1="";
        for(i=1;i<nome.length;i++){
            nome1+=nome[i];  // nome1=nome1+nome[i]
        }
        console.log(nome1);
        console.log(nome[nome.length-2]+nome[nome.length-1]);
        nome1="";
        for(i=nome.length-1;i>=0;i--){
            nome1+=nome[i];  // nome1=nome1+nome[i]

        }
        console.log(nome1);
    

    }

 </script>
</head>
<body onload="main()">
</body>
</html>
